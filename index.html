<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="fontawesome-free-6.2.0-web/css/all.css"></a>
    <!--font awesome code copied and pasted-->
    <script src="https://kit.fontawesome.com/235867dd1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>LogIn page</title>
</head>
<body>
    <section>
        <div class="box">
          <div class="box2">
            <form action="">
                <h2><span>U</span> - BOARD  LOGIN</h2>
                <div class="container">
                 <!---- <i class="fa-solid fa-user"></i> -->
                   
                    <input type="name" required class="full" value="">
                    <label for="name">User name</label>
                    
                </div>
                <label class="pass" for="password">Password</label>
                <div class="password">
                    <input type="checkbox" class="password-toggle" checked>
                    <div class="background"></div>
                    <div class="toggle-eye open">
                    <i class="fa-sharp fa-solid fa-eye"></i>
                    </div>
                    <div class="toggle-eye close">
                    <i class="fa-sharp fa-solid fa-eye"></i><!--  -slash-->
                   
                    </div>
                   <!---- <i class="fa-solid fa-lock"></i>-->
                    <input type="text" class="password-input"value="" >       
                </div>
                <button class="button1">Sign In</button>
                <button class="button2">new user ?</button>

            </form>

          </div>
        </div>
    </section>
</body>
</html>
